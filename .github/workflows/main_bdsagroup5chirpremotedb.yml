name: Build and deploy ASP.Net Core app to Azure Web App - bdsagroup5chirpremotedb

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Restore
        run: dotnet restore ./Chirp.Razor/Chirp.Razor.csproj

      - name: Build
        run: dotnet build ./Chirp.Razor/Chirp.Razor.csproj -c Release --no-restore

      - name: Publish
        run: dotnet publish ./Chirp.Razor/Chirp.Razor.csproj -c Release -o ${{ github.workspace }}/publish --no-build

      - name: Upload published app
        uses: actions/upload-artifact@v4
        with:
          name: .net-app 
          path: ${{ github.workspace }}/publish
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download published app
        uses: actions/download-artifact@v4
        with:
          name: .net-app
          path: ./publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_8EC75607FE4347F5BDC41434E18C4716 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6A2B95964B774FBA899AFB3E9F5D8336 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F2845E8DC9524600B1EDA16787F001A3 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: bdsagroup5chirpremotedb
          slot-name: Production
          package: ./publish
